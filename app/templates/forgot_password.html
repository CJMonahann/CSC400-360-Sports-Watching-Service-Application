{% extends "parent-templates/access-content.html" %}
{%block title %} Forgot Password {% endblock %}
     
{% block content %}
<main class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Forgot Password</h2>
        <p class="text-center">Please enter your email address, and we'll send you a link to reset your password.</p>
        <form action="/forgot_password/submit" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Send Reset Link</button>
        </form>
    </div>
</main>
{% endblock %}
