<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap's CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css')}}">
    {% block additional_links %}{% endblock %}
</head>
<body style="background: linear-gradient(135deg, #004aad, #0a2540);">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1f2a36;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}" style="color: #ffffff; font-weight: bold;">360&deg; Sports Watching Service</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/return/home" style="color: #ffffff;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rec-link" href="/past/games/{% block playback %}{% endblock %}" style="color: #ffffff;">Past Game</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="bg-dark main-footer" style="background-color: #1f2a36; color: #dfe6e9; padding: 20px 0;">
      <div class="container text-center">
          <p style="font-size: 1rem;">360&deg; Sports Watching Service</p>
          <a href="#top" class="btn btn-light btn-sm" style="border-radius: 5px; font-weight: bold; margin-top: 10px;">Back to Top</a>
          <p class="mt-3" style="font-size: 0.9rem;">&copy; 2024 Southern Connecticut State University. All rights reserved.</p>
      </div>
  </footer>
    <!-- Scripts for Bootstrap's JavaScript Functionality -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    {% block additional_scripts %}
    {% endblock %}
</body>
</html>
