<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Manager Settings </title>
    <!-- Bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">360&deg; Sports Watching Service</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Past Games</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Account</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 400px;">
            <h2 class="text-center mb-4">Site Manager Settings</h2>
            <form action="/site_manager/submit" method="POST">
                <div class="mb-3">
                    <label for="site-location" class="form-label">Site Location</label>
                    <input type="text" class="form-control" id="site-location" name="site-location" placeholder="Enter site location" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Number of Cameras</label>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cameras" id="one-camera" value="1" required>
                            <label class="form-check-label" for="one-camera">1 Camera</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cameras" id="two-cameras" value="2" required>
                            <label class="form-check-label" for="two-cameras">2 Cameras</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cameras" id="three-cameras" value="3" required>
                            <label class="form-check-label" for="three-cameras">3 Cameras</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Additional Notes for Event</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Enter any additional notes here"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
            </form>
        </div>
    </main>

    <footer class="bg-light text-center p-3">
        <p>&copy; 2024 Southern Connecticut State University. All rights reserved.</p>
    </footer>

    <!-- Scripts for Bootstrap's JavaScript Functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
